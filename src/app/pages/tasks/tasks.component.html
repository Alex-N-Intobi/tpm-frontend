<h2 class="content-block">{{project?.name}}</h2>

<dx-data-grid
  class="dx-card wide-card"
  keyExpr="id"
  [dataSource]="items"
  [columnAutoWidth]="true"
  [showBorders]="true"
  [columnHidingEnabled]="true"
  [hoverStateEnabled]="true"
  (onToolbarPreparing)="onToolbarPreparing($event)"
>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [showInfo]="true"
  ></dxo-pager>

  <dxi-column dataField="id">
  </dxi-column>
  <dxi-column
    dataField="name"
    caption="Subject"
  >
  </dxi-column>
  <dxi-column dataField="description">
  </dxi-column>
  <dxi-column dataField="type">
  </dxi-column>
  <dxi-column dataField="status">
  </dxi-column>
  <dxi-column dataField="priority">
  </dxi-column>
  <dxi-column
    dataField="assignedUser.fullName"
    caption="Assigned To"
  >
  </dxi-column>
  <dxi-column
    dataField="deliveryDate"
    dataType="date"
  >
  </dxi-column><dxi-column
    type="buttons"
    width="70"
  >
    <dxi-button
      hint="Edit"
      icon="edit"
      [onClick]="editItem"
    >
    </dxi-button>
    <dxi-button
      hint="Delete"
      icon="trash"
      [onClick]="deleteItem"
    >
    </dxi-button>
  </dxi-column>
  <div *dxTemplate="let cell of 'create'">
    <dx-button
      class="ml-3"
      text="NEW"
      type="success"
      hint="New"
      width="100"
      (onClick)="openItemModal()"
    ></dx-button>
  </div>
</dx-data-grid>
